<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - PDFForge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Ad slot above error message -->
        <div class="ad-slot mb-3">
            <!-- Insert AdSense script here -->
        </div>
        <h1 class="display-4">An error occurred</h1>
        <p class="lead">{{ error_message or 'Something went wrong.' }}</p>
        {% if error_details %}
        <pre class="text-start bg-light p-3 rounded small mt-3" style="max-width:700px; margin:auto; overflow-x:auto;">{{ error_details }}</pre>
        {% endif %}
        <a href="/" class="btn btn-primary mt-3">Go Home</a>
        <!-- Ad slot below error message -->
        <div class="ad-slot mt-4">
            <!-- Insert AdSense script here -->
        </div>
    </div>
</body>
</html>
